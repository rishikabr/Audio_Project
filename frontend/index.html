{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Audio Player</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="auth-container">
        <div id="login-view">
            <h1>Audio Player</h1>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div id="register-view" style="display: none;">
            <h1>Register</h1>
            <form id="register-form" novalidate>
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <p class="error-text" id="email-error"></p>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <p class="error-text" id="password-error"></p>
                </div>
                <div class="form-group">
                    <input type="tel" id="register-phone" placeholder="Phone Number (Optional)">
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header>
            <h1>My Profile</h1>
            <button id="logout-btn">Logout</button>
        </header>
        <div class="user-info" id="user-info">
            <!-- User details will be loaded here -->
        </div>

        <div class="audio-library">
            <h2>My Audio Library</h2>
            <div class="audio-player-container">
                <div class="player-controls">
                    <button id="rewind-btn" class="seek-btn">-5s</button>
                    <audio id="audio-player" controls>
                        Your browser does not support the audio element.
                    </audio>
                    <button id="forward-btn" class="seek-btn">+5s</button>
                </div>
                <p id="now-playing">Now Playing: <span>None</span></p>
            </div>
            <ul id="audio-list" class="audio-list">
                <!-- Audio files will be listed here -->
            </ul>
        </div>

        <div class="upload-section">
            <h3>Upload New Audio</h3>
                <label for="audio-upload-input" class="file-drop-area">
                    <span class="file-msg">Drag & drop a file or click to select</span>
                    <input type="file" id="audio-upload-input" accept="audio/*">
                </label>
                <button id="upload-btn">Upload</button>
            </div>
    </div>

    <div id="toast-container"></div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
